<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Masti</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="#" />
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{url_for('static',filename = 'css/index.css')}}">
    
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="  {{url_for('index')}}  ">Movies Masti</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="  {{url_for('index')}}  ">Movie <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="  {{url_for('actor')}}  ">Celeb <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="  {{url_for('top12')}}  ">Top 12 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="  {{url_for('bot12')}}  ">Bottom 12 <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- navbar ends -->
    <div class ="container" >
        <Center>
            <h1>{{ head }}</h1>
        </Center>
        
    </div>
    <div class="container">
        <div id="data" class="row">
            <!-- data here -->
            {% for m in movie %}
            <div class="col-md-3 col-12 mb-4">
                <div class="card">
                    <img src="{{ m['image'] }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title"> <strong>{{ m['title'] }} {{ m['year'] }}</strong></h5>
                        <hr>
                        <p><strong>Rank:</strong> {{ m['rank']}} <br>
                        <strong>Rating:</strong> {{ m['rating']}}</p>
                        <div class = "but">
                            <center><button id="{{ m['id'] }}" type="button" onclick=movieDetails(this.id) class="btn btn-success">More Details</button></center>
                        </div>    
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
    <script src="  {{url_for('static',filename = 'js/actor.js')}}  "></script>
    <script>
        function movieDetails(id) {
            console.log(id);
            URL = window.location.href + '/' + `${id}`;
            window.location.href = URL
            console.log(URL);
        }
    </script>
</script>
</body>
</html>
