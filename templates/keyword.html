    <!-- navbar ends -->

    <!-- search bar -->
    <br>
    <div class="container" style="width:900px;">
        <h1 align="center" id="heading">Keyword Search</h1>
        <br>

        <div align="center">
            <input type="text" name="search" id="search" class="form-control" placeholder="Search Keywords" />
        </div>

        <br>
    </div>
    <br>
    <div>
        <p id="result">

        </p>
        <center>
            <button id="keyword" type="button" class="btn btn-success" title="Filter">Filter</button>
        </center>

    </div>
    <div class="container">
        <div id="data" class="row">
            <!-- data here -->

        </div>

    </div>
    </div>

    <script src="  {{url_for('static',filename = 'js/actor.js')}}  "></script>
    <script>
        // console.log("this is movies app project");

        // imrans work 
        $(document).ready(function () {
            var reivew;
            $.ajaxSetup({ cache: false });
            $('#search').keyup(function () {
                $('#result').html('');
                $('#state').val('');
                var searchField = $('#search').val();
                
                $.ajax({
                    type: 'POST',
                    url: "{{url_for('keyword')}}",
                    contentType: 'application/json;charset=UTF-8',
                    data: { 'data': searchField }
                }).done(function (data) {
                    reivew = data;

                    $.each(data, function (key, value) {
                        $('#result').append('<a class="keyword" href="">' + value.title + '</a> ');

                    });
                });
            });
        });

        // for keyword click
        $(document).ready(function () {
            var reivew;
            $.ajaxSetup({ cache: false });
            $('#keyword').click(function () {
                $('#state').val('');
                $('#data').html('');
                var searchField = $('#search').val();
                // var searchField = 'sci';
                event.preventDefault()
                
                $.ajax({
                    type: 'POST',
                    url: " {{url_for('movie_keyword')}} ",
                    contentType: 'application/json;charset=UTF-8',
                    data: { 'data': searchField }
                }).done(function (data) {
                    reivew = data;

                    $.each(data, function (key, value) {
                        html = `
                            <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4">
                                <div class="card">
                                    <img src="${value.image}" class="card-img-top" alt="${value.title}" title="${value.title}">
                                    <div class="card-body">
                                        <h5 class="card-title">${value.title} ${value.year}</h5>
                                        <div class = "but">
                                            <center><button id=${value.id} type="button" onclick=movieDetails(this.id) class="btn btn-success" title="More details">More Details</button></center>
                                        </div>    
                                    </div>
                                </div>
                            </div>
                            `
                        $('#data').append(html);
                    });
                });
            });
        });
        function actorDetails(id) {
            console.log(id);
            URL = window.location.href + '/' + `${id}`;
            window.location.href = URL
            console.log(URL);
        }

    </script>
</body>
